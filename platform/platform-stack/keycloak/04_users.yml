id: users
author: Miranum
realm: ${SSO_REALM}
changes:
  - addUser:
      name: alex
      firstName: Alex
      lastName: Admin
      enabled: true
      emailVerified: true
      email: alex.admin@example.com
      attributes:
        user_name:
          - alex.admin
      clientRoles:
        - client: ${SSO_ENGINE_CLIENT_ID}
          role: clientrole_deployer
        - client: ${SSO_ENGINE_CLIENT_ID}
          role: clientrole_task_importer
        - client: ${SSO_ENGINE_CLIENT_ID}
          role: admin
  - updateUserPassword:
      name: alex
      password: "test"
